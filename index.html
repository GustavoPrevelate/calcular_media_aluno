<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" placeholder="Nome do aluno"><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Nota 1"><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Nota 2"><br><br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Nota 3"><br><br>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" placeholder="Nota 4"><br><br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
